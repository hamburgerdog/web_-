            <div class="msg_name">永聪同学</div>
            <div class="msg_grade">大一在读</div>
            <div class="msg_info">古来贤者皆寂寞，<br>惟有饮者留其名。</div>
          </div>
        </div>
        <div id="card3" class="author_card">
          <div class="msg_pic">
            <img style="width: 120px;height: 120px;" src='src/img/author/浚仔.png'/>
          </div>
          <div class="msg_txt">
            <div class="msg_name"> 浚仔 </div>
            <div class="msg_grade">大三在读</div>
            <div class="msg_info">好风凭借力，<br>送我上青云。</div>
          </div>
        </div>
