            <p>
              愿我如星君如月<br>
              夜夜流光相皎洁<br>

        <p>为什么网站命名为光？</p>
        <p style="text-align: right;">
          <b>光，即流光</b>
        </p>
        <p style="text-align: right;">
          取自《诗》部分的“夜夜流光相皎洁”<br>
          如果把我们那悠长的传统文化比作月亮<br>
          那我希望我们每个人都可以做一颗明亮的星<br>
          星伴月，月照星，夜夜流光相皎洁
        </p>
